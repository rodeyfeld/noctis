services:
  # Prefect metadata database
  postgres:
    image: postgres:14
    env_file: .env
    environment:
      POSTGRES_USER: ${PREFECT_DB_USER}
      POSTGRES_PASSWORD: ${PREFECT_DB_PASSWORD}
      POSTGRES_DB: ${PREFECT_DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PREFECT_DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Prefect server (API + UI + background services)
  prefect-server:
    image: prefecthq/prefect:3-latest
    depends_on:
      postgres:
        condition: service_healthy
    env_file: .env
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://${PREFECT_DB_USER}:${PREFECT_DB_PASSWORD}@postgres:5432/${PREFECT_DB_NAME}
      PREFECT_SERVER_API_HOST: 0.0.0.0
      PREFECT_UI_API_URL: http://127.0.0.1:4200/api
    command: prefect server start
    ports:
      - "4200:4200"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://localhost:4200/api/health', timeout=1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Prefect worker (executes flows)
  prefect-worker:
    image: prefecthq/prefect:3-latest
    depends_on:
      prefect-server:
        condition: service_healthy
    env_file: .env
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
    command: prefect worker start --pool noctis-pool
    restart: on-failure

  # Noctis flow server (registers and serves flows)
  noctis:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      prefect-server:
        condition: service_healthy
    env_file: .env
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
    restart: on-failure

volumes:
  postgres_data:
