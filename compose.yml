services:
  # Prefect metadata database
  postgres:
    image: postgres:14
    env_file: .env
    environment:
      POSTGRES_USER: ${PREFECT_DB_USER}
      POSTGRES_PASSWORD: ${PREFECT_DB_PASSWORD}
      POSTGRES_DB: ${PREFECT_DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PREFECT_DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - noctis-net

  # Prefect server (API + UI + background services)
  prefect-server:
    image: prefecthq/prefect:3-latest
    depends_on:
      postgres:
        condition: service_healthy
    env_file: .env
    command: prefect server start
    ports:
      - "4200:4200"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://localhost:4200/api/health', timeout=1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - noctis-net
      - augur-net

  # Prefect worker (executes flows)
  prefect-worker:
    image: prefecthq/prefect:3-latest
    depends_on:
      prefect-server:
        condition: service_healthy
    env_file: .env
    command: prefect worker start --pool noctis-pool
    restart: on-failure
    networks:
      - noctis-net
      - augur-net

  # Noctis flow server (registers and serves flows)
  noctis:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      prefect-server:
        condition: service_healthy
    env_file: .env
    volumes:
      - .:/app
    restart: on-failure
    networks:
      - noctis-net
      - augur-net

volumes:
  postgres_data:
  duckdb_data:

networks:
  noctis-net:
    driver: bridge
  augur-net:
    external: true
